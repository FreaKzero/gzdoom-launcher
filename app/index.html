<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SSGL!</title>
    
  </head>
  <body>
    <div id="app"></div>
    <script>
      {
        const scripts = [];
        scripts.push(
          process.env.NODE_ENV !== 'production'
            ? 'http://localhost:8080/renderer-bundle.js'
            : './renderer-bundle.js'
        );
        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    </script>
  </body>
</html>
