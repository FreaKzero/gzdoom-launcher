<script type="text/javascript">
$(document).ready(function() {
$('.slimscroll-l').slimScroll({
        position: 'right',
        height: '525px',
        railVisible: true,
        alwaysVisible: true,
        color: '#78909c',
        wheelStep: 7
    });

    $('.slimscroll-r').slimScroll({
        position: 'right',
        height: '525px',
        railVisible: true,
        alwaysVisible: true,
        color: '#78909c',
        wheelStep: 7
    });
});
</script>
<div layout="row" ng-controller="modController">
            <div flex>

                <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                <i class="mdi mdi-magnify filtericon"></i>
                <md-input-container style="width: 100%;font-size: 14px;">
                    <label class="filterlabel" style="color: white;font-weight: normal;opacity:0;">Filter</label>
                    <input ng-model="searchterm">
                </md-input-container>
          
                </div>
            </md-toolbar>

                <md-content layout-padding class="slimscroll-l">
                
                <md-list>

                <md-list-item class="md-2-line repeat-animation init-animation" ng-repeat="mod in filtered = (mods | filter:searchterm) track by mod.path" ng-click="checked(mod)">
                <div class="md-list-item-text">
                    <h3>{{ mod.name }}</h3>
                    <p>{{ mod.dir }}</p>
                </div>
                <i class="mdi mdi-checkbox-marked-circle-outline custom-check" style="font-size: 25px;color: #ff5722;" ng-show="mod.checked"></i>
                </md-list-item>
                </md-list>

                 <div ng-hide="filtered.length > 0" style="text-align:center;">

                <img src="app/assets/nof.png" />
                    <p>Sorry, No Mods Found</p>
                </div>

                </md-content>
            </div>
            <div flex>

            <md-toolbar class="md-hue-2 menu-animation" ng-show="selected.length > 0 || usedList">
                <div class="md-toolbar-tools">

          <p>{{usedList}}</p>
          <span flex></span>
                    <md-button class="md-accent" ng-click="saveSelected($event)"><i class="mdi mdi-content-save"></i> Save</md-button>

                    <md-button class="md-accent" ng-click="newSelected()"><i class="mdi mdi-playlist-plus"></i> New</md-button>
                </div>
            </md-toolbar>

                <md-content layout-padding class="slimscroll-r">
                <md-list>
                <md-list-item class="md-2-line repeat-animation" ng-repeat="mod in selected track by mod.path">
                <div class="md-list-item-text">
                    <h3>{{ mod.name }}</h3>
                    <p>{{ mod.dir }}</p>
                </div>
                <div class="md-secondary">
                    <p ng-click="moveUp($index)"><i class="mdi mdi-chevron-up btn-sort"></i></p>
                    <p ng-click="moveDown($index)"><i class="mdi mdi-chevron-down btn-sort"></i></p>
                </div>

                </md-list-item>
                </md-list>
                </md-content>
            </div>
        </div>

            <md-button aria-label="play" class="md-fab special-fab" style="position: absolute; right: 25px; bottom: 15px; z-index:3;" ng-click="showGameSelection()" ng-show="config.active.gzdoom || config.active.zandronum || config.active.zdoom">
                <i class="mdi mdi-play"></i>
            </md-button>
