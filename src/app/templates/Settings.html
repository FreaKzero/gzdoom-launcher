<md-dialog style="width:80%;">
  <form style="overflow:hidden;">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Settings</h2>
      <span flex></span>      
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:830px;">
    <div>
      
      <div layout="row">
      <div flex>
    <md-checkbox ng-model="settings.obligeactive" aria-label="Activate Oblige">
      <p style="color:white;margin-left: 10px;">Activate Oblige</p>      
    </md-checkbox>
      </div>
      <div flex>
      <label style="color: #b2b2b2;font-size: 12px;font-weight:bold;">Select list for Startup</label>
        <md-select style="padding:0;"ng-model="settings.initList" placeholder="Select List" ng-disabled="modlist.length === 0">
          <md-option value="{{false}}">Deactivate</md-option>
          <md-option ng-repeat="list in modlist" value="{{list}}">{{list.name}}</md-option>
        </md-select>
        </div>
        </div>

     <md-input-container>
      <label>gzDoom Path:</label>
      <input ng-model="settings.gzDoom">
    </md-input-container>

    <md-input-container>
      <label>WAD Path:</label>
      <input ng-model="settings.wadpath">
    </md-input-container>

    <md-input-container>
      <label>iWAD Path:</label>
      <input ng-model="settings.iwadpath">
    </md-input-container>
  
    <div ng-show="settings.obligeactive">
      <md-input-container>
        <label>Oblige Path:</label>
        <input ng-model="settings.oblige">
      </md-input-container>

      <md-input-container>
        <label>Oblige MapConfig Path:</label>
        <input ng-model="settings.mapconfig">
      </md-input-container>

      <md-input-container>
        <label>Oblige Random Map Path:</label>
        <input ng-model="settings.mappath">
      </md-input-container>
    </div>

    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">    
    <span flex></span>
    <md-button ng-click="cancel()">
     Cancel
    </md-button>
    <md-button class="md-accent" ng-click="save()" style="margin-right:20px;">
      Save
    </md-button>
  </div>
  </form>
</md-dialog>
