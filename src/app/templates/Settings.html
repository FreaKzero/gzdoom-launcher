<md-dialog style="width:100%;max-width:950px;max-height:620px;">
<form style="overflow:hidden;">
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>Settings</h2>
		<span flex></span>
	</div>
	</md-toolbar>
	<md-dialog-content style="padding:25px;">
	<div>
		
		<div layout="row">
			<div flex>
				<md-checkbox ng-model="config.active.gzdoom" aria-label="GZDoom">
				<p style="color:white;">GZDoom</p>
				</md-checkbox>
			</div>
			<div flex>
				<md-checkbox ng-model="config.active.zandronum" aria-label="Zandronum">
				<p style="color:white;">Zandronum</p>
				</md-checkbox>
			</div>
			<div flex>
				<md-checkbox ng-model="config.active.zdoom" aria-label="Oblige">
				<p style="color:white;">zDoom</p>
				</md-checkbox>
			</div>
			<div flex>
				<md-checkbox ng-model="config.active.skulltag" aria-label="Skulltag">
				<p style="color:white;">Skulltag</p>
				</md-checkbox>
			</div>
			<div flex>
				<md-checkbox ng-model="config.active.oblige" aria-label="Oblige">
				<p style="color:white;">Oblige</p>
				</md-checkbox>
			</div>
			<div flex>
				<md-checkbox ng-model="config.active.doom64ex" aria-label="Doom64EX">
				<p style="color:white;">Doom64EX</p>
				</md-checkbox>
			</div>

		</div>
						
		<div layout="row">
			<div flex>		

			<md-input-container>
				<label>Select list for Startup</label>
  				<md-select ng-model="config.initList" placeholder="Select List" ng-disabled="modlist.length === 0">
				<md-option value="false">Deactivate</md-option>
				<md-option ng-repeat="list in modlist" value="{{list}}">{{list.name}}</md-option>
				</md-select>
			</md-input-container>
						
			</div>
		</div>
		
		<fieldset>
		<legend>WAD/iWAD Paths</legend>
			<dir-choose label="WAD Path:" ng-model="config.wadpath"></dir-choose>
			<dir-choose label="iWAD Path:" ng-model="config.iwadpath"></dir-choose>		
		</fieldset>

		<fieldset ng-show="config.active.zandronum === true || config.active.skulltag === true">
		<legend>Tools</legend>
			<file-choose label="Online Client (DOOMSEEKER):" ng-model="config.online.client"></file-choose>		
		</fieldset>

		<fieldset ng-show="config.active.gzdoom">
		<legend>gzDoom</legend>

		<div>
			<file-choose label="gzDoom Path:"  ng-model="config.engines.gzdoom"></file-choose>
			<dir-choose label="gzDoom Savegames:" ng-model="config.savepaths.gzdoom"></dir-choose>
		</div>
		</fieldset>

		
		<fieldset ng-show="config.active.zdoom">
		<legend>zDoom</legend>
		<div>
			<file-choose label="zDoom Path:" ng-model="config.engines.zdoom"></file-choose>
			<dir-choose label="zDoom Savegames:" ng-model="config.savepaths.zdoom"></dir-choose>
		</div>		
		</fieldset>

		<fieldset ng-show="config.active.zandronum">
		<legend>Zandronum</legend>

		<div>
			<file-choose label="Zandronum Path:" ng-model="config.engines.zandronum"></file-choose>
			<dir-choose label="Zandronum Savegames:" ng-model="config.savepaths.zandronum"></dir-choose>
		</div>
		</fieldset>

		<fieldset ng-show="config.active.skulltag">
		<legend>Skulltag</legend>
		<div>
			<file-choose label="Skulltag Path:"  ng-model="config.engines.skulltag"></file-choose>
			<dir-choose label="Skulltag Savegames:" ng-model="config.savepaths.skulltag"></dir-choose>
		</div>
		</fieldset>

		<fieldset ng-show="config.active.doom64ex">
		<legend>Doom 64EX</legend>

		<div>
			<file-choose label="Doom64EX Path:" ng-model="config.engines.doom64ex"></file-choose>
			<file-choose label="Doom64EX SoundFont File:" ng-model="config.misc.doom64exsound"></file-choose>
			<dir-choose label="Doom64EX Savegames:" ng-model="config.savepaths.doom64ex"></dir-choose>
		</div>
		</fieldset>

		<fieldset ng-show="config.active.oblige">
		<legend>Oblige</legend>			
		<div>
			<file-choose label="Oblige Path:" ng-model="config.oblige.binary"></file-choose>
			<dir-choose label="Oblige MapConfig Path:" ng-model="config.oblige.configs"></dir-choose>
			<file-choose label="Oblige Random Map Path:" ng-model="config.oblige.mappath"></file-choose>
		</div>
		</fieldset>

	</div>
	</md-dialog-content>
	<div class="md-actions" layout="row">
		<span flex></span>
		<md-button ng-click="cancel()">
		Cancel
		</md-button>
		<md-button class="md-accent" ng-click="save()" style="margin-right:20px;">
		Save
		</md-button>
	</div>
</form>
</md-dialog>
