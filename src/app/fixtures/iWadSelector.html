<div class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">

	{{selected}}
	&nbsp;
	<i class="uk-icon-caret-down"></i>
	</button>
	<div class="uk-dropdown uk-dropdown-center">
		<ul class="uk-nav uk-nav-dropdown">
			{{#data}}
			<li><a href="#" data-path="{{realpath}}">{{name}}</a></li>
			{{/data}}
		</ul>
		
	</div>
</div>
